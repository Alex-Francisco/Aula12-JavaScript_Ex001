<html lang="pt-br">
<head>

    <!-- Estilo customizado -->
	<link rel="stylesheet" type="text/css" href="estilo.css">
	
	<title>Mude o background</title>

</head>
<body id="corpo" onload="carregar()">
	<div class="container d-flex h-100">
		<div class="row align-self-center">
			<div class="col-md-8" id="caixa">	
				<h1 id="msg">Hora atual</h1>
				<p class="txt-banner text-justify">
				    O exercício pede que seja mostrado a hora atual, sendo que devem ser exibidas imagens de acordo com o horário (manhã, tarde ou noite), além disso o bom dia, boa tarde ou boa noite, deve ocorrer de forma automática.
                </p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect0">Simular com horário</label>
                    </div>
                    <select class="custom-select" id="periodo" onchange="carregar()">
                        <option selected value="selecione">Atual</option>
                        <option value="manha">da Manhã<Brasil</option>
                        <option value="tarde">da Tarde</option>
                        <option value="noite">da Noite</option>
                    </select>
                </div>
			</div>
		</div>
	</div>	

	<!-- JavaScript (Opcional) -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
	<script src="script.js"></script>
</body>
</html>
